<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>testing fileupload</title>
    <link rel="stylesheet" href="fileupload.css">
    <link rel="stylesheet" href="teste.css">        
</head>

<body>
    <!-- file 1 -->
    

    <!-- file 2 -->
    <div>
        <ul class ="list-preview-files" id="list-preview-files2"></ul>
    </div>

    <div class="component-fileupload">           
        <input type ="file" name="userDocument2" id="userDocument2" class = "inputfile"
        data-target ="list-preview-files2"        
        data-id-Template = "data-template-fileUpload"
        data-fileupload 
        multiple accept= ".gif,.jpg,.png,.pdf">
        <label for="userDocument2">Procurar documentos</label>
    </div>
    <!-- template -->
    <noscript id ="data-template-fileUpload">
        <li data-item class="file">
            <div class="thumbnail-image" data-item-img>
                <!-- img  -->
            </div>
            <div class="info-file">
                <span data-item-filename></span>  <span data-item-size></span>
            </div>
            <!--
            <div class="size" > </div>-->
            <div class="actions">
                <a href="#" class="item-action icon-visualize" data-visualize>visualizar item</a>
                <a href="#" class="item-action icon-delete" data-delete>remover</a>
                <!--<a href="#" class="icon-visualizar" data-delete>visualizar item</a> -->
            </div>
        </li>
    </noscript>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="fileupload.js"></script>
</body>

</html>
